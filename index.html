<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <h1 class="month">{{ monthName }} <span class="year">{{ year }}</span></h1>
      <div class="toolbar">
        <button class="add-button" @click="showEventForm = !showEventForm">+</button>
        <select v-model="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select v-model="year">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </div>
    </header>
    <div class="calendar">
      <div class="calendar-header">Sun</div>
      <div class="calendar-header">Mon</div>
      <div class="calendar-header">Tue</div>
      <div class="calendar-header">Wed</div>
      <div class="calendar-header">Thu</div>
      <div class="calendar-header">Fri</div>
      <div class="calendar-header">Sat</div>
      <div class="day" v-for="n in startDay"></div>
      <day v-for="n in daysInMonth" :key="n" :year="year" :month="month" :day="n" :events="events"></day>
      <div class="day" v-for="n in 35 - daysInMonth - startDay"></div>
    </div>

    <transition enter-active-class="animated bounceIn" leave-active-class="animated fadeOut">
      <div class="add-event" v-if="showEventForm">
        <form class="add-event-form" @submit.prevent="addEvent">
          <input class="add-event-form-input" type="text" v-model="newEvent.text" placeholder="New Event">
          <input class="add-event-form-input" type="datetime-local" v-model="newEvent.date">
          <textarea class="add-event-form-input add-event-form-details" v-model="newEvent.details"
            placeholder="Details"></textarea>

          <div class="add-event-form-buttons">
            <button class="add-event-cancel-button" @click.prevent="close">Cancel</button>
            <button v-if="editEventForm" class="add-event-form-button" @click.prevent="close">Update Event</button>
            <button v-else class="add-event-form-button" type="submit">Add Event</button>
            <button v-if="editEventForm" class="add-event-delete-button" @click.prevent="deleteEvent">Delete
              Event</button>
          </div>
        </form>
      </div>
    </transition>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
