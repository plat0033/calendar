<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-12">
          <div class="display-1 text-center text-primary">Calendar</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <header class="header">
          <h1 class="display-4 text-secondary">{{ monthName }} <span class="year">{{ year }}</span></h1>
          <div class="toolbar d-flex">
            <button class="btn btn-primary" @click="showEventForm = !showEventForm">+</button>
            <select class="custom-select" v-model="month">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="custom-select" v-model="year">
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
        </header>

      </div>
    </div>
    <div class="row">
      <div class="col">
        
        <div class="calendar">
          <div class="calendar-header text-primary font-weight-bolder">Sun</div>
          <div class="calendar-header text-primary font-weight-bolder">Mon</div>
          <div class="calendar-header text-primary font-weight-bolder">Tue</div>
          <div class="calendar-header text-primary font-weight-bolder">Wed</div>
          <div class="calendar-header text-primary font-weight-bolder">Thu</div>
          <div class="calendar-header text-primary font-weight-bolder">Fri</div>
          <div class="calendar-header text-primary font-weight-bolder">Sat</div>
          <div class="day" v-for="n in startDay"></div>
          <day v-for="n in daysInMonth" :key="n" :year="year" :month="month" :day="n" :events="events"></day>
          <div class="day" v-for="n in 35 - daysInMonth - startDay"></div>
        </div>

        <transition enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
          <div class="add-event" v-if="showEventForm">
            <form class="add-event-form" @submit.prevent="addEvent">
              <input class="add-event-form-input" type="text" v-model="newEvent.text" placeholder="New Event">
              <input class="add-event-form-input" type="datetime-local" v-model="newEvent.date">
              <textarea class="add-event-form-input add-event-form-details" v-model="newEvent.details"
                placeholder="Details"></textarea>

              <div class="add-event-form-buttons">
                <button class="add-event-cancel-button" @click.prevent="close">Cancel</button>
                <button v-if="editEventForm" class="add-event-form-button" @click.prevent="close">Update Event</button>
                <button v-else class="add-event-form-button" type="submit">Add Event</button>
                <button v-if="editEventForm" class="add-event-delete-button" @click.prevent="deleteEvent">Delete
                  Event</button>
              </div>
            </form>
          </div>
        </transition>

      </div>
    </div>
    

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
